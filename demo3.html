<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>react demo3</title>
    <script src="../../js/react.js"></script>
    <script src="../../js/react-dom.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var arr=[
            <h1>Hello world!</h1>,
            <h2>React is awesome!</h2>,
        ];

       /* ReactDOM.render(
            <div>
                {arr}
            </div>,
            document.getElementById('example')
        );*/

        ReactDOM.render(
                <div>
                    {
                        arr.map(function (a) {
                            return <div>{a}</div>;
                        })
                    }
                </div>,
            document.getElementById('example')
        );
    </script>
</body>
</html>
