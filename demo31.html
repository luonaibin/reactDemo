<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>react demo31</title>
    <script src="../../js/react.js"></script>
    <script src="../../js/react-dom.js"></script>
    <script src="../../js/browser.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        class NameForm extends React.Component{
            constructor(props){
                super(props);
                this.submit=this.submit.bind(this);
            }
            submit(e){
                e.preventDefault();
                console.log("have a name submitted!",this.input.value);
            }
            render(){
                return(
                        <form onSubmit={this.submit}>
                            <label>
                                Name:
                                <input defaultValue="zhangyatao" type="text" ref={input=>{this.input=input;}} />
                            </label>
                            <input type="submit" value="submit"/>
                        </form>
                );
            }
        }
        ReactDOM.render(
            <NameForm/>,
            document.getElementById('example')
        )
    </script>
</body>
</html>
